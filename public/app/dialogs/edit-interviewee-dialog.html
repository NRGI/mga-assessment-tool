<div class="top-padding-med"><div class="well"><legend>Edit Interviewee</legend><div id="new_interviewee_form" class="row left-padding-lg"><div class="form-horizontal"><fieldset><div class="row"><div class="form-group"><div class="pull-left col-lg-5"><input type="text" placeholder="First name (required)..." ng-model="new_interviewee_data.firstName" required="required" class="form-control"/></div><div class="pull-left col-lg-6"><input type="text" placeholder="Last name (required)..." ng-model="new_interviewee_data.lastName" required="required" class="form-control"/></div></div></div><div class="row"><div class="form-group"><div class="pull-left col-lg-5"><input type="text" placeholder="Phone number..." ng-model="new_interviewee_data.phone" required="required" class="form-control"/></div><div class="pull-left col-lg-6"><input type="text" placeholder="Email..." ng-model="new_interviewee_data.email" required="required" class="form-control"/></div></div></div><div class="row left-padding-med right-padding-med"><select ng-model="new_interviewee_data.role" ng-options="role as (role | ucfirst) for role in roles" class="form-group form-control"></select></div><div class="row"><div class="col-md-pull-2"><button ng-click="intervieweeSave(new_interviewee_data)" class="btn btn-success">Save interviewee</button>&nbsp;<button ng-click="closeDialog()" class="btn btn-danger">Cancel</button></div></div></fieldset></div></div></div></div>
