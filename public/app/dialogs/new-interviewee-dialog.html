<div class="left-padding-lg right-padding-lg"><h3>Document edit form<div id="interviewee_form" class="row left-padding-lg"><div class="form-horizontal"><!--INTERVIWEE EDIT--><fieldset><div><div class="row"><div class="form-group"><!-- FIRST NAME--><div class="pull-left col-lg-5"><label><small>First name:</small></label><input name="first_name" type="text" placeholder="First name..." ng-model="new_interviewee.firstName" autocomplete="off" class="form-control"/></div><!-- LAST NAME--><div class="pull-left col-lg-6"><label><small>Last name:</small></label><input name="last_name" type="text" placeholder="Last name..." ng-model="new_interviewee.lastName" autocomplete="off" class="form-control"/></div></div></div></div><div><div class="row"><div class="form-group"><!-- PHONE NUMBER--><div class="pull-left col-lg-5"><label><small>Phone number:</small></label><input name="phone_number" type="text" placeholder="Phone number..." ng-model="new_interviewee.phone" autocomplete="off" class="form-control"/></div><!-- EMAIL--><div class="pull-left col-lg-6"><label><small>Email:</small></label><input name="email" type="text" placeholder="Email..." ng-model="new_interviewee.email" autocomplete="off" class="form-control"/></div></div></div></div><div><div class="row"><div class="form-group"><!-- TITLE--><div class="pull-left col-lg-5"><label><small>Title:</small></label><input name="title" type="text" placeholder="Title..." ng-model="new_interviewee.title" autocomplete="off" class="form-control"/></div><!-- ORG--><div class="pull-left col-lg-6"><label><small>Organization:</small></label><input name="organization" type="text" placeholder="Organization..." ng-model="new_interviewee.organization" autocomplete="off" class="form-control"/></div></div></div></div><div class="row left-padding-med right-padding-med"><label><small>Role:</small></label><select ng-model="new_interviewee.role" ng-options="role as (role | ucfirst) for role in roles" class="form-group form-control"></select></div><div class="top-padding-med bottom-padding-lg"><div class="col-lg-6"><button ng-click="createInterviewee()" class="btn btn-block btn-success">Add interviewee</button></div><div class="col-lg-6"><button ng-click="closeDialog()" class="btn btn-block btn-danger">Cancel</button></div></div></fieldset></div></div></h3></div>
