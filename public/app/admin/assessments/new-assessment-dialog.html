<div class="top-padding-med"><div class="well"><legend>Form for new assessment deployment</legend><div class="row left-padding-lg"><div class="form-horizontal"><form name="deployAssessment" class="form-horizontal"><fieldset><div class="row"><label class="col-md-4"> Year</label><div class="form-group col-md-7"><select name="year" ng-model="new_assessment.year" required="required" class="form-group form-control right-padding-med"><option value="" selected="selected" disabled="disabled">Select year</option><option ng-repeat="year in years" value="{{year}}">{{year}}</option></select></div></div><div class="row"><label class="col-md-4"> Country:</label><div class="form-group col-md-7"><select name="country_selector" ng-model="new_assessment.assessment_country" ng-options="c.country for c in countries" required="required" class="form-group form-control right-padding-med"><option value="" selected="selected" disabled="disabled">Select country</option></select></div></div><div class="row right-padding-lg pull-right"><button ng-click="assessmentDeploy()" ng-disabled="deployAssessment.$invalid" class="btn btn-success">Deploy new assessment</button>&nbsp;<button ng-click="closeDialog()" class="btn btn-danger">Cancel</button></div></fieldset></form></div></div></div></div>
