<div class="container"><div class="well left-padding-lg right-padding-lg"><legend class="h3">{{interviewee.firstName | ucfirst}} {{interviewee.lastName | ucfirst}}</legend><div class="left-padding-lg right-padding-lg"></div><div class="row left-padding-lg right-padding-lg top-padding-lg"><button ng-click="editIntervieweeDialog()" class="btn btn-warning">Edit interviewee info</button></div><div class="row left-padding-lg right-padding-lg top-padding-lg"><label>Linked assessments:</label><div ng-repeat="assessment in interviewee.assessments" class="row left-padding-lg"><a href="/admin/assessments-admin/{{assessment}}">{{assessment}}</a></div><div class="row left-padding-lg right-padding-lg top-padding-lg"><em class="pull-left">Add to assessment</em><div name="add_assessment_form" class="form-group col-md-4"><select ng-model="add_assessment" required="required" class="form-control"><option value="" selected="selected" disabled="disabled">Select assessment (required)...</option><option ng-repeat="assessment in assessments" value="{{assessment.assessment_ID}}">{{assessment.text}}</option></select></div><button ng-click="addAssessment()" ng-disabed="!add_assessment" class="btn btn-primary">Add</button></div></div><div class="row left-padding-lg right-padding-lg top-padding-lg bottom-padding-lg"><label>Linked answers:</label><div ng-repeat="answer in interviewee.answers" ng-if="interviewee.answers.length &gt; 0" class="row left-padding-lg"><a href="/admin/assessments-admin/answer/{{answer}}">{{answer}}</a></div><div ng-if="interviewee.answers.length &lt; 1" class="row left-padding-lg">None</div></div></div></div>
