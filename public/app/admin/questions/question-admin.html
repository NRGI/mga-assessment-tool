<div class="container top-padding-med"><div class="well left-padding-lg right-padding-lg"><legend class="h3">Questions</legend><div class="row pull-left left-padding-lg right-padding-lg"><!-- TODO add new question functino--><button ng-click="newQuestionDialog()" disabled="disabled" class="btn btn-success">New Question</button>&nbsp;<button ng-csv="getArray" filename="question_set.csv" class="btn btn-default">Export as CSV</button></div><div class="pull-right"><form class="form-inline"><div class="form-group"><input ng-model="searchText" placeholder="Filter" class="form-control"/></div><div class="form-group margin-left-med"><select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions" class="form-control"></select></div></form></div><div class="top-padding-lg"><table class="table table-hover table-striped table-condensed left-padding-lg right-padding-lg"><thead><tr><th class="col-md-1">Question Number</th><th>Question Text</th><th class="col-md-2">Question mode</th><th class="col-md-1">Data type</th><th></th></tr><tbody><tr ng-repeat="question in questions | filter:searchText | orderBy:sortOrder"><td>{{question.question_order}}</td><td>{{question.question_text}}</td><td>{{question.question_mode | addSpaces | ucfirst}}</td><td>{{question.question_data_type}}</td><td><a href="/admin/question-admin-edit/{{question._id}}" class="btn center-block btn-default">Edit</a></td></tr></tbody></thead></table></div></div></div>
