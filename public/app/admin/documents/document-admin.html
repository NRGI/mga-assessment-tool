<div class="container top-padding-med"><div class="well left-padding-lg right-padding-lg"><legend class="h3">Document Admin Dashboard</legend><div class="pull-right"><form class="form-inline"><div class="form-group"><input ng-model="searchText" placeholder="Filter" class="form-control"/></div><div class="form-group margin-left-med"><select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions" class="form-control"></select></div></form></div><table class="table"><thead><tr><th>Title</th><th>Authors</th><th>Type</th><th>Cited by</th><th>Assessments</th><th></th><th></th></tr></thead><tbody><tr ng-repeat="doc in documents | filter:searchText | orderBy:sortOrder"><td>{{doc.title}}</td><td><div ng-repeat="author in doc.authors" class="row">{{author.first_name}} {{author.last_name}}</div></td><td>{{doc.type}}</td><td><div ng-repeat="user in doc.user_list" class="row"><a href="mailto:{{user.email}}">{{user.firstName}} {{user.lastName}}</a></div></td><td><a href="/admin/assessments-admin/{{assessment}}" ng-repeat="assessment in doc.assessments">{{assessment}}</a></td><td><a href="{{doc.s3_url}}" target="_blank" class="btn btn-primary">View</a></td><td><a href="/admin/documents-admin/{{doc._id}}" class="btn btn-warning">Edit</a></td></tr></tbody></table></div></div>
