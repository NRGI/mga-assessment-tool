<div class="container top-padding-med"><div class="well left-padding-lg"><div class="left-padding-lg right-padding-lg top-padding-med"><form name="profileForm" class="form-horizontal"><fieldset class="left-padding-med right-padding-lg"><legend class="h3">{{user.firstName}} {{user.lastName}}'s Profile</legend><div class="row right-padding-lg top-padding-med"><div class="form-group"><label form="first_name" class="col-md-2 control-label">First Name</label><div class="col-md-4"><input name="first_name" type="text" placeholder="First Name" ng-model="user.firstName" required="required" class="form-control"/></div><label form="last_name" class="col-md-2 control-label">Last Name</label><div class="col-md-4"><input name="last_name" type="text" placeholder="Last Name" ng-model="user.lastName" required="required" class="form-control"/></div></div></div><div class="row right-padding-lg"><div class="form-group"><label form="username" class="col-md-2 control-label">Username</label><div class="col-md-4"><input name="username" type="text" placeholder="Username" ng-model="user.username" readonly="readonly" class="form-control"/></div><label form="email" class="col-md-2 control-label">Email</label><div class="col-md-4"><input name="email" type="email" placeholder="Email" ng-model="user.email" required="required" class="form-control"/></div></div></div><div class="row right-padding-lg"><div class="form-group"><label form="password" class="col-md-2 control-label">Password</label><div class="col-md-4"><input name="password" type="password" placeholder="New password" ng-model="password" class="form-control"/></div><label form="password" class="col-md-2 control-label">Repeat Password</label><div class="col-md-4"><input name="password" type="password" placeholder="Repeat password" ng-model="password_rep" class="form-control"/></div></div></div><div class="form-group"><div class="col-md-10 col-md-offset-2"><div class="pull-right right-padding-lg"><button ng-click="userUpdate()" ng-disabled="" class="btn btn-primary">Save user</button>&nbsp;<button ng-click="deleteConfirmDialog()" ng-disabled="" class="btn btn-danger">Delete user</button>&nbsp;<a href="/admin/user-admin" class="btn btn-default">Cancel</a></div></div></div></fieldset></form></div></div></div>
